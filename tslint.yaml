---
extends:
  - tslint-react
  - tslint-config-airbnb
  - tslint-immutable
  - tslint-config-prettier
  - tslint-plugin-prettier
rules:
  no-var-self: false # To avoid deprecation warning
  variable-name:
    - true
    - ban-keywords
    - check-format
    - allow-pascal-case
  import-name:
    - react-moment: Moment
      object-dig: dig
  prettier: true
  no-var-keyword: true
  no-parameter-reassignment: true
  typedef:
    - true
    - call-signature
  readonly-keyword: true
  no-let: true
  no-object-mutation: true
  no-delete: true
  #readonly-array: false
  no-this-assignment: true
  no-loop-statement: true
  #no-unsafe-any: true
  jsx-boolean-value:
    - never
  jsx-no-lambda: false